<ng-container *ngIf="tenant.settings$ | async as settings">
  <mat-toolbar
    [style.backgroundColor]="settings.colors.primary"
    style="position: relative; justify-content: space-around"
  >
    <a routerLink="/"
      ><img [src]="settings.logoUrl" style="max-height: 48px"
    /></a>
  </mat-toolbar>
  <main>
    <router-outlet></router-outlet>
  </main>
</ng-container>
